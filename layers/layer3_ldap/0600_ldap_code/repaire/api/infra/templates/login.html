<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Formulaire de login</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">
    <link rel="shortcut icon" href="/static/png/favicon.png" type="image/png" />

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form method="post" action="/login/check">
            <img class="mb-4" src="/static/png/logo_small_0.png" alt="">
            <h1 class="h3 mb-3 fw-normal">Veuillez vous identifier avec votre "compte annuaire"</h1>

            <div class="form-floating">
                <input name="username" type="text" class="form-control" id="floatingInput"
                    placeholder="username ou email">
                <label for="floatingInput">Username ou adresse email</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Mot de passe</label>
            </div>
            <input type="hidden" name="b64url" value="{{b64url}}">

            <button class="w-100 btn btn-lg btn-primary" type="submit">S'identifier</button>
        </form>
        {% if previous_result != "" %}
        {{previous_result}}
        {% endif %}
    </main>
</body>

</html>
